# vim: filetype=tmux

# Keys
unbind C-b
set -g prefix C-space
bind C-space send-prefix

bind -n S-Left previous-window
bind -n S-Right next-window


bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R
#Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-'\' if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-'\' select-pane -l

# Status bar
set -g status-style bg=default,fg=black,bright
set -g status-left ""
set -g status-right '#[fg=green]#(whoami) #[fg=yellow]#S'

# Window buttons

set -g window-status-format ""
set -g window-status-style fg=colour240,bg=default
set -g window-status-current-format ""
set -g window-status-current-format "#{?window_zoomed_flag,#[fg=red],#[fg=green]}"
set -g window-status-current-style fg=green,bg=default
set -g window-status-bell-style fg=yellow,bg=default 

set -g escape-time 0
set -g mouse on
set -g repeat-time 1000
set -g history-limit 1000000
set -a terminal-features '*:usstyle'
set -as terminal-features ',xterm-ghostty:clipboard'
set -g base-index 1
set -g allow-passthrough all
set -s set-clipboard on

# always renumber windows when one is deleted
set -g renumber-windows on
bind r source-file ~/.config/tmux/tmux.conf \; \
  display-message "Config reloaded..."

bind f resize-pane -Z
